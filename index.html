<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Piggy Bank</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Онлайн-копилка</h1>
    </header>
    <main class="container">
        <section class="add__goal">
            <h2>Добавить цель</h2>
            <input type="text" placeholder="Введите название..." id="task__name">
            <input type="text" placeholder="Введите желаемую сумму..." id="task__sum">
            <input type="text" placeholder="Введите срок цели..." id="task__term">
            <input type="text" placeholder="Введите стартовую сумму..." id="task__start__sum">
            <a href="#"> Подобрать </a>
        </section>
        <section class="all__goals">
            <h2>Открытые цели</h2>
            <div class="goal">
                <div class="goal-description">
                    <h3>На машину</h3>
                    <p> до: июль, 2021 </p>
                    <p> конечная сумма: 1500000 рублей </p>
                    <p> осталось накопить: 149999 рублей </p>
                </div>
                <button class="delete-button"> ✕ </button>
            </div>
            <div class="goal">
                <div class="goal-description">
                    <h3>На отпуск</h3>
                    <p> до: июль, 2021 </p>
                    <p> конечная сумма: 150000 рублей </p>
                    <p> осталось накопить: 30000 рублей </p>
                </div>
                <button class="delete-button"> ✕ </button>
            </div>
        </section>
    </main>

    <script src="dist/main.js"></script>
</body>

</html>
