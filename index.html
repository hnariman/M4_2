<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piggy Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Онлайн Копилка</h1>
</header>
<main class="container">
    <section class="add__goal">
        <h2>Добавить цель</h2>
        <input type="text" placeholder="Введите название..." id="task__name">
        <input type="text" placeholder="Введите желаемую сумму..." id="task__sum">
        <input type="text" placeholder="Введите срок цели..." id="task__term">
        <input type="text" placeholder="Введите стартовую сумму..." id="task__start__sum">
        <a href="#"> Подобрать </a>
        <ol class="error__list" id="error__list"></ol>
    </section>
    <section class="all__goals">
        <h2>Открытые цели</h2>
    </section>
</main>
<script src="dist/main.js"></script>
</body>
</html>
