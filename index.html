<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piggy Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Онлайн Копилка</h1>
</header>
<div class="container">
    <div class="add__target">
        <h1>Добавить Цель</h1>
        <div>
            <label for="task__name">Название</label>
            <input type="text" placeholder="Task Name" id="task__name">

        </div>
        <div>
            <label for="task__sum">Сумма</label>
            <input type="text" placeholder="Wish sum" id="task__sum">
        </div>
        <div>
            <label for="task__term">Срок</label>
            <input type="text" placeholder="Term" id="task__term">
        </div>
        <div>
            <label for="task__start__sum">Стартовая сумма</label>
            <input type="text" placeholder="Start sum" id="task__start__sum">
        </div>
        <a href="#">Добвавить </a>
    </div>
    <div class="block">
        <h1>Открытые Цели :</h1>
    </div>
</div>
<script src="dist/main.js"></script>
</body>
</html>
